<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frieden</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link href="../static/css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--챗봇 이름과 시작하기 / 대화 시작 버튼-->
    <div class="bot_name">
        <img src="../static/images/chatbot_icon.jpg">
        <p>Frieden</p>
        <div class="btn_pos">
            <input type="button" id="btn_start" class="btn" value="시작하기" style="background-color: blue;" />
        </div>
        <div id="btn_chat_box" class="btn_pos" style="display: none;">
            <input type="button" id="btn_chat" class="btn" value="대화 시작" style="background-color: blueviolet;" />
        </div>
    </div>

    <!--챗봇 설명 문구-->
    <div class="bot_introduce">
        <p>안녕하세요.</p>
        <p>심리치료 대화 AI Frieden입니다.</p>
        <p>Frieden과 편안한 대화를 나눠보세요.</p>
    </div>

    <!--주의 사항 팝업-->
    <div id="popup_layer" class="popup_layer">
        <div class="popup_box">
            <div class="popup_btn">
                <input type="button" id="popup_close" value="X" />
            </div>
            <div class="popup_content">
                <h2>주의사항</h2>
                <p>전문적인 진단이나 치료를 위한 목적이 아닌 대화느낌의 가벼운 심리상담을 위한 AI입니다.</p>
            </div>
        </div>
    </div>

    <script src="../static/js/index.js"></script>
</body>
</html>
